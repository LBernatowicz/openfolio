name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Pozwala na ręczne uruchomienie

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          # Przejdź do katalogu aplikacji
          cd /opt/openfolio || mkdir -p /opt/openfolio && cd /opt/openfolio
          
          # Zatrzymaj i usuń stare kontenery
          docker-compose down || true
          
          # Pobierz najnowszy kod
          git pull origin main || git clone https://github.com/${{ github.repository }} .
          
          # Zbuduj nowy obraz
          docker-compose build --no-cache
          
          # Uruchom kontenery
          docker-compose up -d
          
          # Wyczyść nieużywane obrazy
          docker image prune -f
